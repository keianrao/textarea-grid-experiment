<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<textarea id="t1" placeholder="t1"></textarea>
		<textarea id="t2" placeholder="t2"></textarea>
		<textarea id="t3" placeholder="t3"></textarea>
		<textarea id="t4" placeholder="t4"></textarea>
		<textarea id="t5" placeholder="t5"></textarea>
		<textarea id="t6" placeholder="t6"></textarea>
		<textarea id="t7" placeholder="t7"></textarea>
		<textarea id="t8" placeholder="t8"></textarea>
	</body>
	<style>
		html {
			margin: 1%;
			height: 95%;
		}
		body {
			display: grid;
			grid-gap: 2%;
			height: 100%;
		}
		textarea {
			font-size: 0.5vw;
			resize: none;
			/*
			Okay, so the plan is to make them uneditable too.
			Instead, they're "buttons" that you can press to "open the page".
			You edit the text there, and once you close with the ESC key,
			it edits the corresponding textarea in the grid.
			*/
		}
		#t1 { grid-column: 1; }
		#t2 { grid-column: 2; }
		#t3 { grid-column: 3; }
		#t4 { grid-column: 4; }
		/*
		Everything else should follow. 
		Tell me if this breaks.
		*/
	</style>
	<script src="main.js"></script>
</html>
